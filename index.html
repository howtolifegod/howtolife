<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>월간 프로그램</title>

    <!-- FullCalendar 최신 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #calendar-container {
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .fc-daygrid-event {
            white-space: normal !important;
            word-wrap: break-word !important;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            color: black;
            background: none !important;
            border: none !important;
        }
        .event-title {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            min-width: 2ch; /* 최소 2글자 가로 유지 */
        }
        .event-time {
            display: block;
            color: black;
            font-size: 12px;
            margin-top: 3px;
        }
        /* 📌 날짜 칸 높이 & 너비 동일하게 유지 */
        .fc-daygrid-day-frame {
            min-height: 100px !important;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fc-daygrid-day {
            width: 14.28% !important; /* 7일이므로 100% / 7 */
        }
        .fc-daygrid-day-events {
            flex-grow: 1;
        }

        /* 📌 오늘 날짜 강조 */
        .fc-day-today {
            background: #fff3cd !important;
            position: relative;
        }
        .fc-day-today::after {
            content: "오늘";
            position: absolute;
            top: 2px;
            right: 5px;
            font-size: 12px;
            font-weight: bold;
            color: red;
        }

        /* 📌 반응형 스타일 적용 */
        @media (max-width: 768px) {
            #calendar-container {
                padding: 10px;
            }
            .fc-toolbar-title {
                font-size: 1.3rem !important;
            }
            .fc-header-toolbar {
                flex-wrap: wrap;
                justify-content: center !important;
            }
            .fc-daygrid-event {
                font-size: 12px !important;
                padding: 3px;
            }
            .event-title {
                font-size: 12px !important;
                padding: 3px 6px;
                word-break: break-word;
                min-width: 2ch; /* 📌 모바일에서도 최소 2글자 유지 */
            }
            .fc-daygrid-day-frame {
                min-height: 80px !important; /* 📌 모바일에서도 정사각형 유지 */
            }
        }
    </style>
</head>
<body>

    <h2>월간 프로그램</h2>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar 최신 JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 📌 기본값을 월간으로 설정
                locale: 'ko',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next', // 📌 Today 버튼 제거
                    center: 'title',
                    right: '' // 📌 month, week 버튼 완전히 제거
                },
                eventContent: function(arg) {
                    return { html: `<div>
                        <span class="event-title" style="background: ${arg.event.extendedProps.color};">${arg.event.title}</span>
                        <span class="event-time">${arg.event.extendedProps.time}</span>
                    </div>` };
                },
                events: [  
                    { 
                        title: '끝내주는 남자', 
                        start: '2025-03-20T20:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/241237', 
                        extendedProps: { time: '오후 8시', color: '#e91e63' }
                    },
                    { 
                        title: '행복의 여신', 
                        start: '2025-03-21T10:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/240466', 
                        extendedProps: { time: '오전 10시', color: '#f39c12' }
                    },
                    { 
                        title: '강철멘탈 되는 법', 
                        start: '2025-03-24T20:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/241248', 
                        extendedProps: { time: '오후 8시', color: '#2ecc71' }
                    },
                    { 
                        title: '5분 상담', 
                        start: '2025-03-26T14:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/152658', 
                        extendedProps: { time: '오후 2시', color: '#9b59b6' }
                    }
                ]
            });
            calendar.render();
        });
    </script>

</body>
</html>
