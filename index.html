<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>월간 프로그램</title>

    <!-- FullCalendar 최신 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #calendar-container {
            max-width: 900px;
            min-width: 900px; /* 📌 모바일에서도 동일한 크기로 유지 */
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto; /* 📌 모바일에서도 스크롤 가능하도록 설정 */
        }
        .fc-daygrid-event {
            white-space: normal !important;
            word-wrap: break-word !important;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            color: black;
            background: none !important;
            border: none !important;
        }
        .event-title {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }
        .event-time {
            display: block;
            color: black;
            font-size: 12px;
            margin-top: 3px;
        }
        /* 📌 날짜 칸 높이 & 너비 동일하게 유지 */
        .fc-daygrid-day-frame {
            min-height: 100px !important;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fc-daygrid-day {
            width: 14.28% !important; /* 7일이므로 100% / 7 */
        }
        .fc-daygrid-day-events {
            flex-grow: 1;
        }

        /* 📌 오늘 날짜 강조 */
        .fc-day-today {
            background: #fff3cd !important;
            position: relative;
        }
        .fc-day-today::after {
            content: "";
        }

        /* 📌 월 변경 화살표 위치 변경 */
        .fc-toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .fc-toolbar-title {
            font-size: 1.5rem !important;
            font-weight: bold;
            text-align: center;
        }

        .fc-prev-button, .fc-next-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .fc-prev-button {
            left: 10px;
        }

        .fc-next-button {
            right: 10px;
        }

        /* 📌 반응형 제거 (모바일에서도 웹과 동일한 화면 유지) */
        @media (max-width: 768px) {
            #calendar-container {
                overflow-x: auto;
            }
            .fc-toolbar-title {
                font-size: 1.3rem !important;
                padding: 0 50px;
            }
            .fc-prev-button {
                left: 5px;
            }
            .fc-next-button {
                right: 5px;
            }
        }
    </style>
</head>
<body>

    <h2>월간 프로그램</h2>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar 최신 JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 📌 기본값을 월간으로 설정 (모바일에서도 유지)
                locale: 'ko',
                height: 'auto',
                aspectRatio: 1.35, // 📌 달력의 가로세로 비율 조정 (모바일에서도 동일한 크기 유지)
                dayMaxEventRows: true, // 📌 이벤트 개수가 많아도 일정 높이 유지
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next'
                },
                dayCellContent: function(arg) {
                    return { html: `<div style="text-align: right; padding: 5px; font-size: 14px; font-weight: bold;">${arg.date.getDate()}</div>` };
                },
                eventContent: function(arg) {
                    return { html: `<div>
                        <span class="event-title" style="background: ${arg.event.extendedProps.color}; font-size: inherit;">${arg.event.title}</span>
                        <span class="event-time">${arg.event.extendedProps.time}</span>
                    </div>` };
                },
                events: [  
                    { 
                        title: '끝내주는 남자', 
                        start: '2025-03-20T20:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/241237', 
                        extendedProps: { time: '오후 8시', color: '#e91e63' }
                    },
                    { 
                        title: '강철멘탈', 
                        start: '2025-03-24T20:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/241248', 
                        extendedProps: { time: '오후 8시', color: '#2ecc71' }
                    },
                    { 
                        title: '5분 상담', 
                        start: '2025-03-26T14:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/152658', 
                        extendedProps: { time: '오후 2시', color: '#9b59b6' }
                    }
                ]
            });
            calendar.render();
        });
    </script>

</body>
</html>
