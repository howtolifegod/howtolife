<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>월간 프로그램</title>

    <!-- FullCalendar 최신 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        #calendar-container {
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .fc-daygrid-event {
            white-space: normal !important;
            word-wrap: break-word !important;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            color: black;
            background: none !important;
            border: none !important;
        }
        .event-title {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }
        .event-time {
            display: block;
            color: black;
            font-size: 12px;
            margin-top: 3px;
        }
        /* 📌 날짜 칸 높이 & 너비 동일하게 유지 */
        .fc-daygrid-day-frame {
            min-height: 100px !important;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fc-daygrid-day {
            width: 14.28% !important; /* 7일이므로 100% / 7 */
        }
        .fc-daygrid-day-events {
            flex-grow: 1;
        }

        /* 📌 오늘 날짜 강조 */
        .fc-day-today {
            background: #fff3cd !important;
            position: relative;
        }
        .fc-day-today::after {
            content: "";
        }

        /* 📌 월 변경 화살표 위치 변경 */

.fc-toolbar {
    display: flex;
    justify-content: center; /* 가운데 정렬 */
    align-items: center;
    position: relative;
}

/* 타이틀 (예: 2025년 3월) */
.fc-toolbar-title {
    font-size: 1.5rem !important;
    font-weight: bold;
    text-align: center;
}

/* 월 변경 버튼 */
.fc-prev-button, .fc-next-button {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 10px;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

/* 왼쪽 버튼 (이전 달) */
.fc-prev-button {
    left: 10px;
}

/* 오른쪽 버튼 (다음 달) */
.fc-next-button {
    right: 10px;
}

        /* 📌 반응형 스타일 적용 */
       @media (max-width: 768px) {
    .fc-toolbar {
        padding: 0 20px; /* 달력 내부에서 버튼이 양 끝에 위치하도록 조정 */
    }
    .fc-toolbar-title {
        font-size: 1.3rem !important;
        padding: 0 50px; /* 타이틀과 버튼 사이 간격 확보 */
    }
    .fc-prev-button {
        left: 5px;
    }
    .fc-next-button {
        right: 5px;
    }
}
            .fc-header-toolbar {
                flex-wrap: wrap;
                justify-content: center !important;
                position: relative;
            }
            .fc-daygrid-event {
                font-size: 12px !important;
                padding: 3px;
            }
            .event-title {
                font-size: 12px !important; /* 📌 모바일에서 강의명 크기를 시간과 동일하게 줄임 */
                padding: 2px 5px;
                word-break: break-word;
            }
            .fc-daygrid-day-frame {
                min-height: 80px !important; /* 📌 모바일에서도 정사각형 유지 */
            }
        }
    </style>
</head>
<body>

    <h2>월간 프로그램</h2>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar 최신 JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // 📌 기본값을 월간으로 설정
                locale: 'ko',
                height: 'auto',
                headerToolbar: {
                    left: 'prev', // 
                    center: 'title',
                    right: 'next' // 📌 month, week 버튼 완전히 제거
                },
         
            dayCellContent: function(arg) {
                return { html: `<div style="text-align: right; padding: 5px; font-size: 14px; font-weight: bold;">${arg.date.getDate()}</div>` };
            },
            eventContent: function(arg) {
                return { html: `<div>
                    <span class="event-title" style="background: ${arg.event.extendedProps.color}; font-size: inherit;">${arg.event.title}</span>
                    <span class="event-time">${arg.event.extendedProps.time}</span>
                </div>` };
            },
                eventContent: function(arg) {
                    return { html: `<div>
                        <span class="event-title" style="background: ${arg.event.extendedProps.color}; font-size: inherit;">${arg.event.title}</span>
                        <span class="event-time">${arg.event.extendedProps.time}</span>
                    </div>` };
                },
                events: [  
                    { 
                        title: '끝내주는 남자 되는 법', 
                        start: '2025-03-20T20:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/241237', 
                        extendedProps: { time: '오후 8시', color: '#e91e63' }
                    },
                    { 
                        title: '강철멘탈 되는 법', 
                        start: '2025-03-24T20:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/241248', 
                        extendedProps: { time: '오후 8시', color: '#2ecc71' }
                    },
                    { 
                        title: '5분 상담(오프라인)', 
                        start: '2025-03-26T14:00:00', 
                        url: 'https://howtolife.liveklass.com/classes/152658', 
                        extendedProps: { time: '오후 2시', color: '#9b59b6' }
                    }
                ]
            });
            calendar.render();

 
        });
    </script>

</body>
</html>
